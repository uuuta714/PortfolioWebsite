<div class="grid grid-cols-1 gap-8 py-6 md:px-8 lg:px-16 md:grid-cols-12">
    <div class="md:col-span-6">
        <h1 class="text-6xl md:text-8xl font-heading">LET'S CONNECT</h1>
        <p class="py-6 text-base font-light">
            Say hello at <a href="mailto:{{data.contact.email}}" class="link link-primary">{{data.contact.email}}</a>
        </p>
    </div>
    <div class="md:col-span-6">
        <form [formGroup]="contactForm" (ngSubmit)="sendMessage()">
            <app-text-input
                [label]="'Name'"
                [placeholder]="'Enter your name'"
                [formControl]="$any(contactForm.controls['name'])"
            ></app-text-input>
            <app-text-input
                [label]="'Email'"
                [type]="'email'"
                [placeholder]="'Enter your email address'"
                [formControl]="$any(contactForm.controls['email'])"
            ></app-text-input>
            <app-text-input
                [label]="'Subject'"
                [placeholder]="'Enter subject of the message'"
                [formControl]="$any(contactForm.controls['subject'])"
            ></app-text-input>
            <app-textarea
                [label]="'Message'"
                [placeholder]="'Enter your message'"
                [formControl]="$any(contactForm.controls['message'])"
            ></app-textarea>
            <button [disabled]="!contactForm.valid" class="btn btn-primary w-full md:w-auto">SEND</button>
        </form>
    </div>
</div>
