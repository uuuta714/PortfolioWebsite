<div #projectCard class="card lg:card-side bg-base-200 shadow-xl md:gap-8">
    <div class="basis-1/3 p-4 md:p-10">
        <figure>
            <img class="rounded-lg"
                src="{{project.image}}" alt="{{project.title}}" />
        </figure>
    </div>
    <div class="card-body basis-2/3 lg:pl-0">
        <h2 class="card-title text-2xl md:text-3xl font-medium">{{project.title}}</h2>
        <p class="py-4 text-base font-light">{{project.description}}</p>
        <div class="flex w-full flex-col">
            <div class="divider"></div>
            <div class="flex w-full gap-4">
                <div class="flex basis-1/4">Year</div>
                <div class="flex basis-3/4 items-center justify-end">{{project.year}}</div>
            </div>
            <div class="divider"></div>
            <div class="flex w-full gap-4 ">
                <div class="flex basis-1/4">Texh Stack</div>
                <div class="flex basis-3/4 items-center justify-end gap-1 flex-wrap">
                    @for (budge of project.techStack; track $index) {
                        <div class="badge badge-primary badge-outline">{{budge}}</div>
                    }
                </div>
            </div>
            <div class="divider"></div>
        </div>
        <div class="card-actions justify-start">
            <a href="{{project.liveDemo}}" target="_blank" class="link link-primary">LIVE DEMO <span class="icon-[bi--arrow-up-right] text-lg"></span></a>
            <a href="{{project.github}}" target="_blank" class="link link-primary">SEE ON GITHUB <span class="icon-[bi--github] text-lg"></span></a>
        </div>
    </div>
</div>
